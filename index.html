<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <span class="calcDisplay">
        <input type="text" class="calc-Display-Input"  placeholder="0.00000">
      </span>
        <div class="math">
          <div class="buttons">
            <button>ce</button>
          <div/>
          <div class="buttons">
            <button>c</button>
          </div>
          <div class="buttons">
            <button>/</button>
          </div>
          <div class="buttons">
            <button>*</button>
          </div>
          <div class="buttons">
            <button>-</button>
          </div>
          <div class="buttons">
            <button>+</button>
          </div>
          <div class="buttons">
            <button>=</button>
          </div>
          <div class="buttons">
            <button>.</button>
          </div>
          <div class="buttons">
            <button>1</button>
          </div>
          <div class="buttons">
            <button>2</button>
          </div>
          <div class="buttons">
            <button>3</button>
          </div>
          <div class="buttons">
            <button>4</button>
          </div>
          <div class="buttons">
            <button>5</button>
          </div>
          <div class="buttons">
            <button>6</button>
          </div>
          <div class="buttons">
            <button>7</button>
          </div>
          <div class="buttons">
            <button>8</button>
          </div>
          <div class="buttons">
            <button>9</button>
          </div>
          <div class="buttons">
            <button>10</button>
          </div>
    </div>
  
  <script src="alert.js"></script>
  </body>
</html>
